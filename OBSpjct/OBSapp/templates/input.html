<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Input</title>
</head>
<body>
<br><br><br><br>
<div style = "max-width: 50%;">
  <form action = "{% url 'get_options' %}" method = "POST">
    {% csrf_token %}
    
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Destination</span>
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" name = "ifsame" value= "1" aria-label="Checkbox for following text input">
        </div>
        <input type="text" class="form-control" name = "Destination" aria-label="Text input with checkbox">
    </div>
    
    <br>
    <!-- =========================================================== -->
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Starting Point</span>
        <input type="text" class="form-control" name = "Starting_Point" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <p class="mt-5 mb-3 text-muted">essential!</p>

    <br>
    <!-- =========================================================== -->
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Max length (m)</span>
        <input type="text" class="form-control" aria-label="Sizing example input" name = "Max_Length" aria-describedby="inputGroup-sizing-default">
    </div>
    <p class="mt-5 mb-3 text-muted">defalut == 100000</p>

    <br>
    <!-- =========================================================== -->
    <button type="submit" class="btn btn-primary btn-lg">Submit</button>


  </form>
</div>

</body>
</html>
